<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel = 'stylesheet' href="style.css">
</head>
<body>
    <div class ='gamemode'>
        <button class = 'gameButton active' id = 'player'>Player Vs Player</button>
        <button class = 'gameButton' id = 'easy'>AI Easy Mode</button>
        <!-- <button class = 'gameButton' id = 'hard'>AI Hard Mode</button> -->
    </div>
    <h1>TIC TAC TOE</h1>
    <div class = 'board'>
        <div class = '0'>
            <div class = 'tile' id = '0'></div>
            <div class = 'tile' id = '1'></div>
            <div class = 'tile' id = '2'></div>
        </div>
        <div class ='1'>
            <div class = 'tile' id = '3'></div>
            <div class = 'tile' id = '4'></div>
            <div class = 'tile' id = '5'></div>
        </div>
        <div class = '2'>
            <div class = 'tile' id = '6'></div>
            <div class = 'tile' id = '7'></div>
            <div class = 'tile' id = '8'></div>
        </div>
    </div>
    <button onclick = 'resetBoard()'>RESET</button>
    <p class = 'feedback'>Player X's turn!</p>
    <script src = 'main.js'></script>
</body>
</html>
